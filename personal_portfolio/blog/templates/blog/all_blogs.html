<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<h1>Hello blog</h1>
<br>
<a href="{% url 'home' %}">Home</a>
<br>

{% for blog in blogs %}

<h2>{{ blog.title }}</h2>
<h2>{{ blog.date }}</h2>
<h2>{{ blog.description }}</h2>

{% if blog.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif%}

{% endfor %}

</body>
</html>

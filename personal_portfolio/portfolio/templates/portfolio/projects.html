{% extends 'portfolio\base.html' %}
{% block content %}

<h1> Это мои проекты </h1>

    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <h2>{{ project.description }}</h2>
    <img src="{{ project.image.url }}">

    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif%}

    {% endfor %}

{% endblock %}

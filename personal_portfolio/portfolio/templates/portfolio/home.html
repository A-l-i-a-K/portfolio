<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

</head>
<body>
<h1> Home portfolio </h1>
<br>
<a href="{% url 'blog:all_blogs' %}">My blog</a>
<br>
{% load static %}
<a href="{% static 'portfolio\test.txt' %}">Resume</a>
<img src="{% static 'portfolio\sign.jpg' %}">
<br>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<h2>{{ project.description }}</h2>
<img src="{{ project.image.url }}">

{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif%}

{% endfor %}

</body>
</html>
